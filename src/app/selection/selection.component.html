<div class="main">
  <div class="wrapper-border">
    <div class="container-fluid">
      <div class="title">
        <h1>YOUR COLLECTION</h1>
        <span style="color: #81007f"
          >Select the President you want to Upgrade</span
        >
      </div>
      <div class="classic-section">
        <h3>Classic Cards</h3>
        <div class="row">
          <ng-container   *ngFor="let item of presidentsArray">
            <div
              class="col-md-3"
              *ngIf="item.imageBase"
            >
                <div
                  style="position: relative;"
                  (click)="storePresident(item, 1)"
                  *ngIf="item.holdingBase > 0"
                  [ngClass]="{
                    upgradeable: item.holdingBase >= 2,
                    'non-clickable-card': item.holdingBase < 2
                  }"
                  [routerLink]="['/after-selection']"
                  class="card"
                >
                  <img src="../../assets/img/presidents/classic/{{item.imageBase}}" alt="" />
                  <div class="quantity">
                    <span>({{item.holdingBase}}/2)</span>
                  </div>
                </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="silver-section">
        <h3>Silver Cards</h3>
        <div class="row">
          <ng-container>
            <div
              class="col-md-3"
              *ngFor="let item of presidentsArray"
            >
                <div
                  style="position: relative;"
                  (click)="storePresident(item, 2)"
                  *ngIf="item.holdingSilver > 0"
                  [ngClass]="{
                    upgradeable: item.holdingSilver >= 3,
                    'non-clickable-card': item.holdingSilver < 3
                  }"
                  [routerLink]="['/after-selection']"
                  class="card"
                >
                  <img src="../../assets/img/presidents/silver/{{item.imageSilver}}" alt="" />
                  <div class="quantity">
                    <span>({{item.holdingSilver}}/3)</span>
                  </div>
                </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="silver-section">
        <h3>Gold Cards</h3>
        <div class="row">
          <ng-container>
            <div
              class="col-md-3"
              *ngFor="let item of presidentsArray"
            >
                <div
                style="position: relative;"
                (click)="storePresident(item, 3)"
                  *ngIf="item.holdingGold > 0"
                  [ngClass]="{
                    upgradeable: item.holdingGold >= 2,
                    'non-clickable-card': item.holdingGold < 2
                  }"
                  [routerLink]="['/after-selection']"
                  class="card"
                >
                  <img src="../../assets/img/presidents/silver/{{item.imageGold}}" alt="" />
                  <div class="quantity">
                    <span>({{item.holdingGold}}/2)</span>
                  </div>
                </div>
            </div>
          </ng-container>
        </div>
      </div>
      <div class="silver-section">
        <h3>Diamond Cards</h3>
        <div class="row">
          <ng-container>
            <div
              class="col-md-3"
              *ngFor="let item of presidentsArray"
            >
                <div
                style="position: relative;"
                (click)="storePresident(item, 4)"
                  *ngIf="item.holdingDiamond> 0"
                  [ngClass]="{
                    upgradeable: item.holdingDiamond >= 2,
                    'non-clickable-card': item.holdingDiamond < 2
                  }"
                  [routerLink]="['/after-selection']"
                  class="card"
                >
                  <img src="../../assets/img/presidents/diamond/{{item.imageDiamond}}" alt="" />
                  <div class="quantity">
                    <span>({{item.holdingDiamond}}/1)</span>
                  </div>
                </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
